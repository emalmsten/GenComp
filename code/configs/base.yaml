general:
  train: False
  test: True


model:
  base_learning_rate: 0.0001
  target: gencomp.diffusion.ddpm.DDPM
  params:
    linear_start: 0.0015
    linear_end: 0.0195
    log_every_t: 200
    timesteps: 1000
    image_size: 28
    channels: 1
    sample_shape:
      - 4
      - 100
    monitor: val/loss
    model:
      target: gencomp.modules.transformer.TransformerModel
      params:
        in_channels: 4
        condition_channels: 0
        model_channels: 128
        out_channels: 4
        use_checkpoint: False
        rotation: True
        use_image_features: False

trainer:
  max_epochs: 1
  devices: 1
  accelerator: cpu

data:
  params:
     batch_size: 1
  dataset:
     target: mnist.dataset.CustomMNIST
     params:
       root: "data/mnist"
       train: True
       download: True

testing:
  target: lego.test.test_lego
