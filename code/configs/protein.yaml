general: # necessary
  dataset: protein # ltron puzzlefusion or protein
  train: True  # train the model
  test: False  # test the model
model:
  base_learning_rate: 0.0001
  target: gencomp.diffusion.ddpm.DDPM
  params:
    linear_start: 0.0015
    linear_end: 0.0195
    log_every_t: 200
    timesteps: 1000
    image_size: 28
    channels: 1
    sample_shape:
      - 6
      - 128
    monitor: val/loss
    model:
      target: gencomp.modules.transformer.TransformerModel
      params:
        in_channels: 6
        condition_channels: 0
        model_channels: 128
        out_channels: 6
        use_checkpoint: False
        rotation: True
        use_image_features: False

trainer:
  max_epochs: 1000
  devices: 1
  accelerator: gpu

wandb:
  api_key: 04e07d27c50da7360e3fc1588f4ccffb02a96bf8
  save_top_k: 1 # save k best model weights
  params:
    project: "gencomp-protein"
    save_dir: "experiments/protein"
    checkpoint_name: 'best_model'

data:
  params:
     batch_size: 256
     shuffle: False
     num_workers: 2
  dataset:
      target: protein.datasets.ProteinAngleDataset
      params:
        data_path: "./datasets/cath/train"

      seed: 42 # necessary
      train_size : 1 # necessary Since we use 
      test_size : 0 # necessary